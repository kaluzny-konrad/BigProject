<h3>Cart</h3>
<div>Count: {{ store.order.items.length }}</div>
<table class="table table-condensed table-striped">
    <thead>
        <tr>
            <th>Img</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of store.order.items">
            <td>
                <img src="/img/{{ item.productArtId }}.jpg"
                       alt="{{ item.productArtist }}"
                       class="img-fluid"/>
            </td>
            <td>{{ item.productCategory }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.unitPrice | currency }}</td>
            <td>{{ item.unitPrice * item.quantity | currency }}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <strong>
                <td colspan="5">Subtotal: {{ store.order.subtotal | currency }}</td>
            </strong>
        </tr>
    </tfoot>
</table>
<a class="btn btn-success" *ngIf="store.order.items.length > 0" routerLink="checkout">Checkout</a>
<hr />
